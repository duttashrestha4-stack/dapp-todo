<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized To-Do List</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #0707f3;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #f10505;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .status-bar {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: bold;
            background-color: #e9ecef;
            text-align: center;
        }
        #taskList {
            list-style: none;
            padding: 0;
        }
        #taskList li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        #taskList li.complete {
            text-decoration: line-through;
            color: #888;
            background: #e6ffe6;
        }
        .task-text {
            flex-grow: 1;
            padding-right: 10px;
            cursor: pointer;
        }
        .task-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        #addTaskForm {
            display: flex;
            margin-top: 20px;
        }
        #newTaskText {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        #addTaskButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .disconnected-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: red;
            z-index: 1000;
            pointer-events: none; /* Allows clicks to go through to the connect button */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚õìÔ∏è Decentralized To-Do List üìù</h1>

        <p class="status-bar" id="statusBar">Connecting to Ethereum...</p>
        <button onclick="connectWallet()" id="connectButton">Connect Wallet</button>

        <div id="appInterface" style="display: none;">
            <form id="addTaskForm">
                <input type="text" id="newTaskText" placeholder="What needs to be done?" required>
                <button type="submit" id="addTaskButton">Add Task</button>
            </form>
            
            <h2>Your Tasks</h2>
            <ul id="taskList">
                </ul>
        </div>
    </div>
    
    <div id="disconnectedOverlay" class="disconnected-overlay" style="display: none;">
        WALLET DISCONNECTED/NOT FOUND. Please connect.
    </div>

    <script>
        // --- ‚ö†Ô∏è CONFIGURATION - REPLACE WITH YOUR DEPLOYMENT DETAILS ‚ö†Ô∏è ---
        const CONTRACT_ADDRESS = '0xf8e81D47203A594245E36C48e151709F0C19fBe8'; // Example: '0x5FbDB2315678afecb367f032d93F642f64180aa3'
        // Paste your contract's full ABI (JSON Array) here:
        const CONTRACT_ABI = [
            // Example ABI (replace with your actual ABI)
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "_text",
                        "type": "string"
                    }
                ],
                "name": "addTask",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getMyTasks",
                "outputs": [
                    {
                        "components": [
                            {
                                "internalType": "uint256",
                                "name": "id",
                                "type": "uint256"
                            },
                            {
                                "internalType": "string",
                                "name": "text",
                                "type": "string"
                            },
                            {
                                "internalType": "bool",
                                "name": "complete",
                                "type": "bool"
                            }
                        ],
                        "internalType": "struct TodoList.Task[]",
                        "name": "",
                        "type": "tuple[]"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "_id",
                        "type": "uint256"
                    }
                ],
                "name": "toggleComplete",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
            // ... more ABI entries
        ];
        // -----------------------------------------------------------------

        // Global Ethers objects
        let provider;
        let signer;
        let contract;
        let userAddress;

        const statusBar = document.getElementById('statusBar');
        const connectButton = document.getElementById('connectButton');
        const appInterface = document.getElementById('appInterface');
        const taskList = document.getElementById('taskList');
        const addTaskForm = document.getElementById('addTaskForm');
        const disconnectedOverlay = document.getElementById('disconnectedOverlay');

        // --- Core Web3 Functions ---

        /** Connects to MetaMask and initializes Ethers objects. */
        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                statusBar.textContent = '‚ùå MetaMask is not installed!';
                alert('Please install MetaMask or another Web3 wallet.');
                disconnectedOverlay.style.display = 'flex';
                return;
            }

            try {
                // Request account access
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];

                // Initialize provider and signer
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();

                // Initialize Contract
                // Note: We use the SIGNER to interact with functions that change state (addTask, toggleComplete)
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                statusBar.textContent = `‚úÖ Connected: ${userAddress.substring(0, 6)}...${userAddress.slice(-4)}`;
                connectButton.style.display = 'none';
                appInterface.style.display = 'block';
                disconnectedOverlay.style.display = 'none';

                // Listen for account changes
                window.ethereum.on('accountsChanged', handleAccountsChanged);
                
                // Load tasks immediately after connecting
                await loadTasks();

            } catch (error) {
                console.error("Connection failed:", error);
                statusBar.textContent = '‚ùå Connection Error. Check console.';
                disconnectedOverlay.style.display = 'flex';
            }
        }

        /** Handles MetaMask account changes. */
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                // MetaMask is locked or the user disconnected
                statusBar.textContent = '‚ö†Ô∏è Wallet Disconnected.';
                connectButton.style.display = 'block';
                appInterface.style.display = 'none';
                disconnectedOverlay.style.display = 'flex';
            } else {
                // Account changed
                connectWallet(); // Re-run connection logic
            }
        }

        /** Loads and displays the tasks for the current user. */
        async function loadTasks() {
            if (!contract) return;

            taskList.innerHTML = '<li>Loading tasks...</li>';
            
            try {
                // Call the contract's view function
                const tasks = await contract.getMyTasks();
                
                taskList.innerHTML = ''; // Clear loading message

                if (tasks.length === 0) {
                    taskList.innerHTML = '<li>You have no tasks! Start by adding one above.</li>';
                    return;
                }

                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = task.complete ? 'complete' : '';
                    li.innerHTML = `
                        <span class="task-text">${task.text}</span>
                        <button class="task-button" data-id="${task.id}" data-complete="${task.complete}">
                            ${task.complete ? 'Unmark' : 'Complete'}
                        </button>
                    `;
                    taskList.appendChild(li);
                });

            } catch (error) {
                console.error("Failed to load tasks:", error);
                taskList.innerHTML = '<li>‚ùå Error loading tasks. Check console.</li>';
            }
        }

        /** Adds a new task to the blockchain. */
        async function addTask(event) {
            event.preventDefault();
            const textInput = document.getElementById('newTaskText');
            const text = textInput.value.trim();

            if (!text || !contract) return;

            try {
                statusBar.textContent = '‚è≥ Adding task (Awaiting transaction confirmation)...';
                document.getElementById('addTaskButton').disabled = true;

                // Call the contract's non-view function
                const tx = await contract.addTask(text);
                
                // Wait for the transaction to be mined
                await tx.wait(); 

                statusBar.textContent = '‚úÖ Task added successfully! Reloading list...';
                textInput.value = ''; // Clear input
                await loadTasks(); // Refresh the list

            } catch (error) {
                console.error("Failed to add task:", error);
                // Check if error is due to user rejecting transaction
                if (error.code !== 4001) {
                    statusBar.textContent = '‚ùå Failed to add task. Check console.';
                } else {
                    statusBar.textContent = '‚ö†Ô∏è Transaction rejected by user.';
                }
            } finally {
                document.getElementById('addTaskButton').disabled = false;
            }
        }

        /** Toggles the completion status of a task. */
        async function toggleComplete(id) {
            if (!contract) return;

            try {
                statusBar.textContent = `‚è≥ Toggling task ID ${id} (Awaiting transaction confirmation)...`;
                
                // Call the contract's non-view function
                const tx = await contract.toggleComplete(id);

                // Wait for the transaction to be mined
                await tx.wait(); 

                statusBar.textContent = `‚úÖ Task ID ${id} status updated! Reloading list...`;
                await loadTasks(); // Refresh the list

            } catch (error) {
                console.error(`Failed to toggle task ID ${id}:`, error);
                 if (error.code !== 4001) {
                    statusBar.textContent = '‚ùå Failed to update task status. Check console.';
                } else {
                    statusBar.textContent = '‚ö†Ô∏è Transaction rejected by user.';
                }
            }
        }

        // --- Event Listeners ---
        addTaskForm.addEventListener('submit', addTask);
        
        taskList.addEventListener('click', (event) => {
            const button = event.target.closest('.task-button');
            if (button) {
                const id = button.getAttribute('data-id');
                toggleComplete(parseInt(id));
            }
        });

        // Initialize on page load (try auto-connecting or showing the button)
        window.onload = () => {
             // Check for Ethereum provider immediately
            if (window.ethereum && window.ethereum.selectedAddress) {
                connectWallet();
            } else {
                statusBar.textContent = 'Click "Connect Wallet" to start.';
                connectButton.style.display = 'block';
                disconnectedOverlay.style.display = 'flex';
                disconnectedOverlay.textContent = 'WALLET NOT CONNECTED';
            }
        };

    </script>
</body>
</html>
